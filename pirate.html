<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pirate Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Find the treasure by Nishchala Namburi</h1>
    <div class="container border bg-dark" style="padding-top: 10px; color: white;">
      <p>Click on the locations to search for treasure, beware the traps</p>
    </div>
    <div class="container border bg-warning" id="locations" style="padding-top: 10px; color: white;">
      <p>Number of locations checked is zero</p>
      </div>
      <div class="container border bg-success" id="penalty" style="padding-top: 10px; color: white;">
    <p>Penalty is zero</p>
    </div>
    <div class="container border bg-info" style="padding-top: 10px; color: white;">
    <p onclick="help()">Click for help</p>
    </div>
    <div class="container border bg-secondary" id="help" style="padding-top: 10px; color: white;">
        <p>Help report</p>
      </div>
      </body>
      </html>
