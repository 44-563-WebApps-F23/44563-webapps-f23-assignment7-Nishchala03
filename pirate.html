  <script>
  var ids = ["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10","i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23","i24"]
        var checkCount=0
        var penalty=0
        var lastCheck=0
        var treasureLocation=5
        var trapLocation=18
        var gameOver=false
        function check(position)
        {
            if(gameOver)
            {
                return
            }
            var ImageId=ids[position]
            var ImageElement=document.getElementById(ImageId)
            if(position===treasureLocation)
            {
                ImageElement.src="tressure.jpg"
                document.getElementById("locations").innerHTML = "Treasure Location"
                gameOver=true
                penalty-=3
            }
            else if(position===trapLocation)
            {
                ImageElement.src="image1.jpg"
                document.getElementById("locations").innerHTML = "Trap Location"
                gameOver=true
                penalty+=4
            }
            else
            {
                ImageElement.src="image2.jpg"                
                penalty++                               
            }       
            checkCount++
            document.getElementById("locations").innerHTML="Number of locations checked is "+ checkCount     
            document.getElementById("penalty").innerHTML="Penalty is "+ penalty
            lastCheck=position;        
        }
        function help()
        {
            lastCol=lastCheck%5
            lastRow=Math.floor(lastCheck/5)
            treasureCol=treasureLocation%5
            treasureRow=Math.floor(treasureLocation/5)
            result=""
            if(((((treasureCol-lastCol)**2)==1)&&((treasureRow-lastRow)**2==0))^(((treasureRow-lastRow)**2==1)&&(((treasureCol-lastCol)**2)==0)))
            {
                result="Can smell it"
            }
            else if(((((treasureCol-lastCol)**2)/2==2)&&((treasureRow-lastRow)**2==0))^(((treasureRow-lastRow)**2/2==2)&&(((treasureCol-lastCol)**2)==0)))
            {
                result="Close matie"
            }
            else if((treasureCol-lastCol)**2+(treasureRow-lastRow)**2==2)
            {
                result="Close matie"
            }
            else
            {
                result="Step faster"
            }
            penalty+=2
            document.getElementById("penalty").innerHTML="Penalty is "+ penalty
            document.getElementById("help").innerHTML=result           
        }    
    </script>
